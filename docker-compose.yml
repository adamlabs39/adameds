    networks: [adameds]
    restart: always
    ports: ["8096:8096"]
  db:
    container_name: db-adameds
    ports: ["5432:5432"]
    image: postgres:16-alpine
    volumes:
      - type: volume
        source: db-adameds
        target: /var/lib/postgresql
      - type: bind
        source: ./schema.sql
        target: /docker-entrypoint-initdb.d/schema.sql
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    networks: [adameds]
  mongodb:
    container_name: mongodb-adameds
    image: mongo:6.0.7-bionic
    ports: ["27017:27017"]
    volumes:
      - type: volume
        source: mongodb-adameds
        target: /data/db
    restart: always
    networks: [adameds]
  
  redis:
    container_name: redis-adameds
    image: redis:7.0.11-alpine
    ports: ["6379:6379"]
    volumes:
      - type: volume
        source: redis-adameds
        target: /data
      - type: bind
        source: ./redis.conf
        target: /usr/local/etc/redis/redis.conf
    restart: always
    networks: [adameds]

volumes:
  db-adameds: {}
  mongodb-adameds: {}
  redis-adameds: {}
networks:
  adameds:
    driver: bridge